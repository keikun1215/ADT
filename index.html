    <script>
    function update( _v ) // input tag を更新する関数
    {
        document.getElementById("answ").value = _v
    }

    function append( _v ) // 数字ボタンが押されたので数字を後ろに追加する
    {
        document.getElementById("answ").value += _v
    }

    function calc() // 「＝」ボタンが押されたので計算する
    {
        const v = document.getElementById("answ").value
        try {
            const f = new Function( 'return ' + v )
            update( f().toString() )
        } catch( _error ) {
            update( 'Error' ) // 計算に失敗した場合は、そのエラーの内容を表示する
        }
    }
    </script>

<div>
    <textarea class="textlines" id="ocrResult1" style="height: 300px;width:300px;"></textarea>
</div>
<script>
    const recognize = function (evt) {
        const files = evt.target.files;
        if (files.length == 0) {
            return;
        }

        Tesseract
            .recognize(files[0], { lang: 'jpn', tessedit_pageseg_mode: "RAW_LINE" })
            .progress(function (p) {
                // 進歩状況の表示
                let progressArea = document.getElementById("progress1");
                progressArea.innerText =  p.status + " " + Math.round(p.progress * 100) + "%";
            })
            .then(function (result) {
                // 結果の表示
                let textarea = document.getElementById("ocrResult1");
                textarea.value = result.text;
            });
    }
    const elm = document.getElementById('uploader1');
    elm.addEventListener('change', recognize);
</script>
